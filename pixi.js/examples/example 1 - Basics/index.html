<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="../../bin/pixi.dev.js"></script>
	<script src="/motk/game-engine/js/pixi.js"></script>
	<script src="/motk/game-engine/js/testdata.js"></script>
	<script src="/motk/js/motk.js"></script>

</head>
<body>
	<script>

PIXI.MOTK.init(gDeviceData);
function createCanvasTexture(width, height) {
	var canvas = document.createElement("canvas");
	canvas.width = width;
	canvas.height = height;

	var ctx = canvas.getContext("2d");

	ctx.fillStyle = "Red";
	ctx.fillRect(0, 0, width, height);

	var texture = PIXI.Texture.fromCanvas(canvas);

	return texture;
}

	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x66FF99);

	// create a renderer instance
	var renderer = PIXI.autoDetectRenderer(800, 600);

	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);

	requestAnimFrame(animate);

	// create a texture from an image path
//	var texture = PIXI.Texture.fromImage("bunny.png");
	var texture = createCanvasTexture(50, 100);
	// create a new Sprite using the texture
	var bunny = new PIXI.Sprite(texture);
	var bunny = new PIXI.MOTK.Widget("win-main", null, 400, 600);
	// center the sprites anchor point
	bunny.anchor.x = 0.5;
	bunny.anchor.y = 0.5;

	// move the sprite t the center of the screen
	bunny.position.x = 400;
	bunny.position.y = 300;

	stage.addChild(bunny);

	function animate() {
	    requestAnimFrame(animate);

	    // just for fun, let's rotate mr rabbit a little
	    bunny.rotation += 0.01;

	    // render the stage
	    renderer.render(stage);
	}
	</script>

	</body>
</html>
